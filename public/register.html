<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Registration — Jackpot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-sm rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-slate-900 text-center mb-2">Registration</h1>
    <p class="text-sm text-slate-500 text-center mb-6">Make an account</p>

    <div class="space-y-3">

      <div>
        <label class="block text-sm text-slate-600 mb-1">Name</label>
        <input id="name" type="text"
               class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400"
               placeholder="Your name">
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Email</label>
        <input id="email" type="email"
               class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400"
               placeholder="you@example.com">
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Password</label>
        <input id="password" type="password"
               class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400"
               placeholder="Minimum of 6 symbols">
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Age</label>
        <input id="age" type="number" min="16" max="99"
               class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400"
               placeholder="18">
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Gender</label>
        <select id="gender"
                class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400">
          <option value="">Select gender</option>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
          <option value="other">Другое</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Faculty</label>
        <select id="faculty"
                class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400">
          <option value="">Выберите факультет</option>
          <option value="IT">IT / Computer Science</option>
          <option value="Economics">Economics</option>
          <option value="Engineering">Engineering</option>
          <option value="Humanities">Humanities</option>
          <option value="Management">Management</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Course</label>
        <select id="course"
                class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400">
          <option value="">Выберите курс</option>
          <option value="1">1 курс</option>
          <option value="2">2 курс</option>
          <option value="3">3 курс</option>
          <option value="4">4 курс</option>
          <option value="5">Магистратура 1</option>
          <option value="6">Магистратура 2</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">Interests</label>
        <select id="interests" multiple
                class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm h-24 focus:outline-none focus:ring-2 focus:ring-sky-400">
          <option value="sports">Спорт</option>
          <option value="music">Музыка</option>
          <option value="movies">Фильмы</option>
          <option value="gaming">Игры</option>
          <option value="science">Наука</option>
          <option value="travel">Путешествия</option>
        </select>
        <p class="text-xs text-slate-400 mt-1">Выберите несколько через Ctrl / Cmd</p>
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">About me</label>
        <textarea id="about" rows="3"
                  class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400"
                  placeholder="Немного о себе"></textarea>
      </div>

      <button onclick="registerUser()"
              class="w-full mt-2 bg-sky-500 hover:bg-sky-600 text-white text-sm font-medium py-2.5 rounded-lg transition">
        Register
      </button>
    </div>

    <p class="text-xs text-slate-500 text-center mt-4">
      Already have an account?
      <a href="login.html" class="text-sky-600 hover:underline">Log-in</a>
    </p>

    <p id="error" class="text-xs text-red-500 text-center mt-3 hidden"></p>
    <p id="ok" class="text-xs text-emerald-600 text-center mt-3 hidden"></p>
  </div>

<script>
async function registerUser() {
  const get = id => document.getElementById(id).value.trim();
  const getMulti = id => Array.from(document.getElementById(id).selectedOptions).map(o => o.value);

  const payload = {
    name: get("name"),
    email: get("email"),
    password: get("password"),
    age: Number(get("age")),
    gender: get("gender"),
    faculty: get("faculty"),
    course: Number(get("course")),
    interests: getMulti("interests"),
    about: get("about")
  };

  const errorBox = document.getElementById("error");
  const okBox = document.getElementById("ok");
  errorBox.classList.add("hidden");
  okBox.classList.add("hidden");

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  const data = await res.json();

  if (data.error) {
    errorBox.textContent = data.error;
    errorBox.classList.remove("hidden");
    return;
  }

  okBox.textContent = "Регистрация успешна. Теперь можно войти.";
  okBox.classList.remove("hidden");

  setTimeout(() => window.location.href = "login.html", 1200);
}
</script>
</body>
</html>
