<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Registration — Jackpot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-sm rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-slate-900 text-center mb-2">Registration</h1>
    <p class="text-sm text-slate-500 text-center mb-6">Make an account</p>

    <div class="space-y-3">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Name</label>
        <input id="name" type="text" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Your name">
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Email</label>
        <input id="email" type="email" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="you@example.com">
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Password</label>
        <input id="password" type="password" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Minimum of 6 symbols">
      </div>
      <button onclick="registerUser()" class="w-full mt-2 bg-sky-500 hover:bg-sky-600 text-white text-sm font-medium py-2.5 rounded-lg transition">
        Register
      </button>
    </div>

    <p class="text-xs text-slate-500 text-center mt-4">
      Already have an account?
      <a href="login.html" class="text-sky-600 hover:underline">Log-in</a>
    </p>

    <p id="error" class="text-xs text-red-500 text-center mt-3 hidden"></p>
    <p id="ok" class="text-xs text-emerald-600 text-center mt-3 hidden"></p>
  </div>

<script>
async function registerUser() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");
  const okBox = document.getElementById("ok");

  errorBox.classList.add("hidden");
  okBox.classList.add("hidden");
  errorBox.textContent = "";
  okBox.textContent = "";

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });
  const data = await res.json();

  if (data.error) {
    errorBox.textContent = data.error;
    errorBox.classList.remove("hidden");
    return;
  }

  okBox.textContent = "Регистрация успешна, теперь можно войти.";
  okBox.classList.remove("hidden");

  setTimeout(() => {
    window.location.href = "login.html";
  }, 1200);
}
</script>
</body>
</html>
