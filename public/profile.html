<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile — Jackpot</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            jp: {
              bg: "#F7F7F5",
              text: "#0F172A",
              muted: "#475569",
              card: "#FFFFFF",
              border: "rgba(15, 23, 42, 0.10)",
              gold: "#D4AF37",
              gold2: "#FFD36A",
              ink: "#111827"
            }
          },
          boxShadow: {
            soft: "0 12px 30px rgba(15, 23, 42, 0.08)",
            lift: "0 18px 40px rgba(15, 23, 42, 0.12)"
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:
        radial-gradient(900px 450px at 80% 0%, rgba(212,175,55,0.14), transparent 60%),
        radial-gradient(700px 380px at 10% 10%, rgba(255,211,106,0.10), transparent 60%),
        radial-gradient(rgba(15,23,42,0.06) 1px, transparent 1px);
      background-size: auto, auto, 18px 18px;
      background-position: 0 0, 0 0, 0 0;
    }

    .chip-base {
      padding: 0.28rem 0.75rem;
      font-size: 0.8125rem;
      border-radius: 9999px;
      border: 1px solid rgba(15, 23, 42, 0.14);
      background: #fff;
      color: rgba(15, 23, 42, 0.72);
      cursor: pointer;
      transition: 0.16s ease;
      user-select: none;
    }
    .chip-base:hover {
      border-color: rgba(15, 23, 42, 0.22);
      color: rgba(15, 23, 42, 0.90);
      transform: translateY(-1px);
    }
    .chip-active {
      background: rgba(212,175,55,0.18);
      border-color: rgba(212,175,55,0.55);
      color: #111827;
    }
    .chip-disabled {
      cursor: default;
      opacity: .85;
      transform: none !important;
    }
  </style>
</head>

<body class="bg-jp-bg text-jp-text min-h-screen flex flex-col antialiased">
  
  <nav class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-jp-border">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-sm text-jp-muted hover:text-jp-text">← Back to users</a>

      <div class="flex items-center gap-4 text-sm">
        <a href="chat.html" class="text-jp-muted hover:text-jp-text">Chats</a>
        <button onclick="logout()" class="text-jp-muted hover:text-red-600">Log-out</button>
      </div>
    </div>
  </nav>

  <main class="flex-1">
    <div class="max-w-5xl mx-auto px-4 py-6">
      <div class="flex items-end justify-between gap-4 mb-6">
        <div>
          <h1 class="text-xl font-semibold">My profile</h1>
        </div>
      </div>

      
      <div class="bg-jp-card border border-jp-border shadow-soft rounded-2xl p-6 flex flex-col sm:flex-row sm:items-center sm:gap-6">
        <img id="avatar" src="default-avatar.png"
             class="w-24 h-24 rounded-xl object-cover border border-jp-border mb-4 sm:mb-0"
             alt="avatar" />

        <div class="flex-1">
          <p id="name" class="text-base font-semibold text-jp-text">Name</p>
          <p id="email" class="text-sm text-jp-muted">email@example.com</p>
          <p class="text-xs text-jp-muted pt-2">This information can't be changed.</p>
        </div>
      </div>

      
      <div class="mt-6 bg-jp-card border border-jp-border shadow-soft rounded-2xl p-6">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h2 class="text-sm font-semibold text-jp-text">Update avatar</h2>
            <p class="text-xs text-jp-muted mt-1">
              Choose an image (jpg/png)
            </p>
          </div>
        </div>

        <div class="mt-4 flex flex-col sm:flex-row sm:items-center gap-3">
          <input id="file" type="file" class="text-sm text-jp-muted" />
          <button onclick="uploadAvatar()"
          class="inline-flex items-center justify-center px-2.5 py-1 rounded-lg text-[11px] font-semibold
         text-white bg-[#C9A227] border border-[rgba(15,23,42,0.10)]
         hover:brightness-95 active:translate-y-px transition shadow-soft">
          Upload new photo
          </button>



</button>
        </div>

        <p id="msg" class="text-xs text-emerald-700 mt-3 hidden"></p>
        <p id="err" class="text-xs text-red-600 mt-3 hidden"></p>
      </div>

      
      <div class="mt-6 bg-jp-card border border-jp-border shadow-soft rounded-2xl p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-base font-semibold text-jp-text flex items-center gap-2">
            <span class="w-2 h-2 rounded-full" style="background: rgba(212,175,55,0.9)"></span>
            Profile details
          </h2>

          <button id="editBtn"
                  class="text-sm px-3 py-1.5 rounded-xl border border-jp-border text-jp-muted hover:text-jp-text hover:border-[rgba(15,23,42,0.18)] transition">
            Edit
          </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
          
          <div class="bg-white border border-jp-border rounded-xl p-4">
            <p class="text-jp-muted text-xs uppercase tracking-wide mb-1">Age</p>
            <p id="ageView" class="text-jp-text font-medium">—</p>
            <input id="ageEdit" type="number"
                   class="hidden w-full rounded-lg border border-jp-border bg-white px-3 py-2 text-sm text-jp-text outline-none
                          focus:ring-2 focus:ring-[rgba(212,175,55,0.35)]" />
          </div>

          
          <div class="bg-white border border-jp-border rounded-xl p-4">
            <p class="text-jp-muted text-xs uppercase tracking-wide mb-1">Gender</p>
            <p id="genderView" class="text-jp-text font-medium">—</p>
            <select id="genderEdit"
                    class="hidden w-full rounded-lg border border-jp-border bg-white px-3 py-2 text-sm text-jp-text outline-none
                           focus:ring-2 focus:ring-[rgba(212,175,55,0.35)]">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Prefer not to say</option>
            </select>
          </div>

          
          <div class="bg-white border border-jp-border rounded-xl p-4">
            <p class="text-jp-muted text-xs uppercase tracking-wide mb-1">Faculty</p>
            <p id="facultyView" class="text-jp-text font-medium">—</p>
            <select id="facultyEdit"
                    class="hidden w-full rounded-lg border border-jp-border bg-white px-3 py-2 text-sm text-jp-text outline-none
                           focus:ring-2 focus:ring-[rgba(212,175,55,0.35)]">
              <option value="">Select faculty</option>
              <option value="Engineering">Faculty of Civil and Mechanical Engineering</option>
              <option value="NaturalSciences">Faculty of Natural Sciences and Technology</option>
              <option value="IT">Faculty of Computer Science, Information Technology and Energy</option>
              <option value="Economics">Faculty of Engineering Economics and Management</option>
              <option value="Management">Institute of Architecture and Design</option>
              <option value="Architecture">Riga Business School</option>
              <option value="MaritimeAcademy">Latvian Maritime Academy of Riga Technical University</option>
              <option value="Liepaja">RTU Liepaja</option>
              <option value="Rezekne">RTU Rezekne</option>
            </select>
          </div>

          
          <div class="bg-white border border-jp-border rounded-xl p-4">
            <p class="text-jp-muted text-xs uppercase tracking-wide mb-1">Course</p>
            <p id="courseView" class="text-jp-text font-medium">—</p>
            <select id="courseEdit"
                    class="hidden w-full rounded-lg border border-jp-border bg-white px-3 py-2 text-sm text-jp-text outline-none
                           focus:ring-2 focus:ring-[rgba(212,175,55,0.35)]">
              <option value="">Select your course</option>
              <option value="1">Bachelor 1</option>
              <option value="2">Bachelor 2</option>
              <option value="3">Bachelor 3</option>
              <option value="4">Bachelor 4</option>
              <option value="5">Master 1</option>
              <option value="6">Master 2</option>
              <option value="7">PhD</option>
            </select>
          </div>
        </div>

        
        <div class="mt-6">
          <p class="text-jp-muted text-xs uppercase tracking-wide mb-2">Interests</p>
          <div id="interestsBox" class="flex flex-wrap gap-2"></div>
        </div>

        
        <div class="mt-6">
          <p class="text-jp-muted text-xs uppercase tracking-wide mb-2">About me</p>
          <p id="aboutView"
             class="text-jp-text bg-white border border-jp-border rounded-xl p-4 leading-relaxed min-h-[60px]">
            —
          </p>
          <textarea id="aboutEdit" rows="3"
            class="hidden w-full rounded-lg border border-jp-border bg-white px-3 py-2 text-sm text-jp-text outline-none mt-2
                   focus:ring-2 focus:ring-[rgba(212,175,55,0.35)]"></textarea>
        </div>

        
        <div id="editButtons" class="hidden mt-6 flex gap-3">
  

          <button onclick="saveInline()"
            class="px-4 py-2 rounded-xl text-sm font-semibold text-white bg-[#C9A227] border border-jp-border text-jp-muted
                   hover:text-jp-text hover:border-[rgba(15,23,42,0.18)] transition">
            Save
          </button>
          <button onclick="cancelInline()"
            class="px-4 py-2 rounded-xl text-sm font-semibold border border-jp-border text-jp-muted
                   hover:text-jp-text hover:border-[rgba(15,23,42,0.18)] transition">
            Cancel
          </button>
        </div>

        <p id="editMsg" class="text-xs mt-3 hidden"></p>
      </div>
    </div>
  </main>

  <footer class="mt-auto border-t border-jp-border bg-white/70 backdrop-blur">
    <div class="max-w-5xl mx-auto px-4 py-4 text-xs text-jp-muted flex items-center justify-between gap-3">
      <p>© <span id="year"></span> Jackpot</p>
      <p class="text-right">December, 2025</p>
    </div>
  </footer>

<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

let editMode = false;
let currentInterests = [];


const ALL_INTERESTS = ["sports","music","movies","BoardGaming","CompGaming","travel","food","astrology","science","art"];
const INTEREST_LABELS = {
  sports: "Sport",
  music: "Music",
  movies: "Movies",
  BoardGaming: "Board games",
  CompGaming: "Computer games",
  travel: "Travel",
  food: "Food",
  astrology: "Astrology",
  science: "Science",
  art: "Art"
};
const GENDER_LABELS = { male: "Male", female: "Female", other: "Prefer not to say" };

async function loadProfile() {
  const res = await fetch("/api/me", { headers: { "Authorization": "Bearer " + token } });

  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "login.html";
    return;
  }

  const me = await res.json();

  document.getElementById("name").textContent = me.name || "No name";
  document.getElementById("email").textContent = me.email || "";
  document.getElementById("avatar").src = me.avatar || "default-avatar.png";

  document.getElementById("ageView").textContent = me.age ?? "—";
  document.getElementById("ageEdit").value = me.age ?? "";

  const genderLabel = me.gender ? (GENDER_LABELS[me.gender] || me.gender) : "—";
  document.getElementById("genderView").textContent = genderLabel;
  document.getElementById("genderEdit").value = me.gender || "";

  document.getElementById("facultyView").textContent = me.faculty || "—";
  document.getElementById("facultyEdit").value = me.faculty || "";

  document.getElementById("courseView").textContent = me.course ?? "—";
  document.getElementById("courseEdit").value = me.course ?? "";

  document.getElementById("aboutView").textContent = me.about || "—";
  document.getElementById("aboutEdit").value = me.about || "";

  currentInterests = Array.isArray(me.interests) ? me.interests : [];
  renderInterests();

  if (!editMode) {
    ["age","gender","faculty","course","about"].forEach(toggleFieldToView);
    document.getElementById("editButtons").classList.add("hidden");
    document.getElementById("editBtn").textContent = "Edit";
  }
}

function renderInterests() {
  const box = document.getElementById("interestsBox");
  box.innerHTML = "";

  ALL_INTERESTS.forEach(value => {
    const chip = document.createElement("button");
    chip.type = "button";
    chip.dataset.value = value;
    chip.textContent = INTEREST_LABELS[value] || value;

    chip.className = "chip-base" + (currentInterests.includes(value) ? " chip-active" : "") + (!editMode ? " chip-disabled" : "");

    chip.addEventListener("click", () => {
      if (!editMode) return;

      if (currentInterests.includes(value)) {
        currentInterests = currentInterests.filter(x => x !== value);
        chip.classList.remove("chip-active");
      } else {
        currentInterests.push(value);
        chip.classList.add("chip-active");
      }
    });

    box.appendChild(chip);
  });

  const extra = currentInterests.filter(x => !ALL_INTERESTS.includes(x));
  extra.forEach(value => {
    const chip = document.createElement("button");
    chip.type = "button";
    chip.dataset.value = value;
    chip.textContent = value;
    chip.className = "chip-base chip-active" + (!editMode ? " chip-disabled" : "");

    chip.addEventListener("click", () => {
      if (!editMode) return;
      currentInterests = currentInterests.filter(x => x !== value);
      chip.remove();
    });

    box.appendChild(chip);
  });

  if (ALL_INTERESTS.length === 0 && currentInterests.length === 0) {
    const empty = document.createElement("span");
    empty.textContent = "—";
    empty.className = "text-jp-muted text-sm";
    box.appendChild(empty);
  }
}

function enableInlineEdit() {
  editMode = true;
  document.getElementById("editButtons").classList.remove("hidden");
  document.getElementById("editBtn").textContent = "Cancel edit";

  ["age","gender","faculty","course","about"].forEach(toggleFieldToEdit);
  renderInterests();
}

function toggleFieldToEdit(field) {
  const viewEl = document.getElementById(field + "View");
  const editEl = document.getElementById(field + "Edit");
  if (!viewEl || !editEl) return;
  viewEl.classList.add("hidden");
  editEl.classList.remove("hidden");
}

function toggleFieldToView(field) {
  const viewEl = document.getElementById(field + "View");
  const editEl = document.getElementById(field + "Edit");
  if (!viewEl || !editEl) return;
  editEl.classList.add("hidden");
  viewEl.classList.remove("hidden");
}

function cancelInline() {
  editMode = false;
  document.getElementById("editButtons").classList.add("hidden");
  document.getElementById("editBtn").textContent = "Edit";
  loadProfile();
  renderInterests();
}

async function saveInline() {
  const msg = document.getElementById("editMsg");
  msg.classList.add("hidden");
  msg.textContent = "";
  msg.className = "text-xs mt-3 hidden";

  const payload = {
    age: Number(document.getElementById("ageEdit").value),
    gender: document.getElementById("genderEdit").value,
    faculty: document.getElementById("facultyEdit").value,
    course: Number(document.getElementById("courseEdit").value),
    interests: currentInterests,
    about: document.getElementById("aboutEdit").value
  };

  const res = await fetch("/api/update-profile", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  msg.classList.remove("hidden");
  if (data.status === "ok") {
    msg.textContent = "Profile updated.";
    msg.classList.add("text-emerald-700");
    editMode = false;
    document.getElementById("editButtons").classList.add("hidden");
    document.getElementById("editBtn").textContent = "Edit";
    await loadProfile();
    renderInterests();
  } else {
    msg.textContent = data.error || "Something went wrong.";
    msg.classList.add("text-red-600");
  }
}

async function uploadAvatar() {
  const fileInput = document.getElementById("file");
  const msg = document.getElementById("msg");
  const err = document.getElementById("err");
  msg.classList.add("hidden");
  err.classList.add("hidden");

  if (!fileInput.files.length) {
    err.textContent = "Choose a file.";
    err.classList.remove("hidden");
    return;
  }

  const formData = new FormData();
  formData.append("avatar", fileInput.files[0]);

  const res = await fetch("/api/upload-avatar", {
    method: "POST",
    headers: { "Authorization": "Bearer " + token },
    body: formData
  });

  const data = await res.json();

  if (data.avatar) {
    document.getElementById("avatar").src = data.avatar;
    msg.textContent = "Avatar updated.";
    msg.classList.remove("hidden");
  } else {
    err.textContent = data.error || "Upload failed.";
    err.classList.remove("hidden");
  }
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}


const y = document.getElementById("year");
if (y) y.textContent = new Date().getFullYear();

loadProfile();

document.getElementById("editBtn").addEventListener("click", () => {
  if (editMode) cancelInline();
  else enableInlineEdit();
});
</script>
</body>
</html>
