<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — Mini Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-sm rounded-2xl p-8">
    <h1 class="text-2xl font-semibold text-slate-900 text-center mb-2">Mini Match</h1>
    <p class="text-sm text-slate-500 text-center mb-6">Учебное приложение с авторизацией и JSON-базой</p>

    <div class="space-y-3">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Email</label>
        <input id="email" type="email" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="you@example.com">
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Пароль</label>
        <input id="password" type="password" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="••••••••">
      </div>
      <button onclick="login()" class="w-full mt-2 bg-sky-500 hover:bg-sky-600 text-white text-sm font-medium py-2.5 rounded-lg transition">
        Войти
      </button>
    </div>

    <p class="text-xs text-slate-500 text-center mt-4">
      Нет аккаунта?
      <a href="register.html" class="text-sky-600 hover:underline">Создать</a>
    </p>

    <p id="error" class="text-xs text-red-500 text-center mt-3 hidden"></p>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.classList.add("hidden");
  errorBox.textContent = "";

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });
  const data = await res.json();

  if (data.error) {
    errorBox.textContent = data.error;
    errorBox.classList.remove("hidden");
    return;
  }

  if (data.token) {
    localStorage.setItem("token", data.token);
    localStorage.setItem("userId", data.userId);
    window.location.href = "index.html";
  }
}
</script>
</body>
</html>
